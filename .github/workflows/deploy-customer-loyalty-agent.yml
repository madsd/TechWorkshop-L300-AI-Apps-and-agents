# This workflow deploys the Customer Loyalty Agent to Azure AI Foundry.
#
# It triggers when any of these files change:
#   - src/app/agents/customerLoyaltyAgent_initializer.py (the agent initializer script)
#   - src/prompts/CustomerLoyaltyAgentPrompt.txt (the agent's prompt)
#   - src/app/tools/discountLogic.py (the discount logic tool used by the agent)
#
# Required GitHub Secrets:
#   - AZURE_CREDENTIALS: Azure service principal credentials (JSON format from `az ad sp create-for-rbac --sdk-auth`)
#   - ENV: The contents of the .env file containing environment variables like FOUNDRY_ENDPOINT and gpt_deployment

name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - '.github/workflows/deploy-customer-loyalty-agent.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-customer-loyalty-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secret
        run: 'echo "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Login via Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run customer loyalty agent initializer
        run: |
          cd src/
          python app/agents/customerLoyaltyAgent_initializer.py
